# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Wheels for Windows and MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, macOS-latest]
        python-version: [3.5, 3.6, 3.7, 3.8] 

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade -q pip pytest wheel setuptools twine
    - name: Test with pytest
      run: |
        python setup.py install
        pytest
    - name: Build wheel
      run: python setup.py -q bdist_wheel
    - uses: actions/upload-artifact@v2  
      with:
        name: Upload as build artifacts
        path: dist/*.whl
        
    - name: Publish package to PyPI
      if: github.event.action == 'published'
      env: 
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
        TWINE_USERNAME: ${{ secrets.pypi_username }}
      run: python -m twine upload --skip-existing dist/*.whl

    - name: Publish package to TestPyPI
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      run: |
        twine upload dist/*.whl
